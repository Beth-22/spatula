- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: []

- name: spatuladb
  kind: postgres
  configuration:
    connection_info:
      database_url: postgres://postgres:lancetdb@postgres:5432/spatuladb
      isolation_level: read-committed
      use_prepared_statements: false
  tables:
    - table:
        schema: public
        name: bookmarks
    - table:
        schema: public
        name: categories
    - table:
        schema: public
        name: comments
    - table:
        schema: public
        name: ingredients
    - table:
        schema: public
        name: likes
    - table:
        schema: public
        name: purchases
    - table:
        schema: public
        name: ratings
    - table:
        schema: public
        name: recipe_images
    - table:
        schema: public
        name: recipes
    - table:
        schema: public
        name: steps
    - table:
        schema: public
        name: users